name: deploy-toy-website

on: [workflow_dispatch]

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCEGROUP_NAME: rg-eu2-latam-poc-mlops-dev-001
  ENVIRONMENT: nonprod
  RESOURCE_TEMPLATE_FILE: "./deploy/st.bicep"
  RESOURCE_PARAMS_FILE: "./parameters/st-upbi.params.json"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: azure/arm-deploy@v1
        with:
          deploymentName: ${{ github.run_number }}
          resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
          template: ${{ env.RESOURCE_TEMPLATE_FILE }}
          parameters: ${{ env.RESOURCE_PARAMS_FILE }}
